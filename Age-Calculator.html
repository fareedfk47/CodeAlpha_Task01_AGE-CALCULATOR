<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="Age-Calculator.css">
    <link rel="shortcut icon" href="assists/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="container">

        <h1>Age Calculator</h1>

        <form id="ageForm">
            <div class="form-group">
                <label for="day">Day:</label>
                <input type="number" id="day" name="day" min="1" max="31" required>
            </div>
            <div class="form-group">
                <label for="month">Month:</label>
                <input type="number" id="month" name="month" min="1" max="12" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" min="1900" required>
            </div>
            <button type="button" onclick="calculateAge()">Calculate Age</button>
        </form>
        
        <p id="error-message" class="error"></p>
        <h2 id="result"></h2>
        <h3 id="zodiac-sign"></h3>
        <h3 id="life-expectancy"></h3>
        <h3 id="next-birthday"></h3>
    </div>

    <footer>
        <p>Made with ❤️ by Fareed khan</p>
    </footer>

    <script src="Age-Calculator.js"></script>

</body>
</html>
